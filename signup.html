<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Стили для страницы регистрации */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Регистрация</h2>
        <form id="signup-form">
            <input type="text" id="new-username" placeholder="Логин" required>
            <input type="password" id="new-password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="footer">
            <p>Уже есть аккаунт? <a href="auth.html">Войдите</a></p>
        </div>
    </div>

    <script>
        // Обработчик отправки формы регистрации
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var newUsername = document.getElementById('new-username').value;
            var newPassword = document.getElementById('new-password').value;
            
            if (newUsername && newPassword) {
                // Сохраняем информацию о новом пользователе
                localStorage.setItem('user', JSON.stringify({ username: newUsername }));
                alert('Регистрация успешна!'); // Выводим сообщение об успешной регистрации
                window.location.href = 'index.html'; // Перенаправление на главную страницу
            } else {
                alert('Заполните все поля');
            }
        });
    </script>

</body>
</html>
